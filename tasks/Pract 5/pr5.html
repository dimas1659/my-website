<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="planner">
    <header>
      <h1 contenteditable="true">WEEKLY PLAN</h1>
      <div class="header-details">
        <div class="week-of">
          WEEK OF: <input type="text"  />
        </div>
        <div class="healthy-habit">
          HEALTHY HABIT: <input type="text"  />
        </div>
        <div class="checkboxes">
          <label><input type="checkbox"> ROCKED IT</label>
          <h7><br><label><input type="checkbox"> ROOM FOR IMPROVEMENT</label></br></h7>
        </div>
      </div>
    </header>
    <main>
      <div class="left-section">
        <h2>TOP 3 GOALS</h2>
        <ul class="goals">
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
        </ul>
        <h2>TO DO</h2>
        <ul class="tasks">
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
          <li><input type="checkbox"> <input type="text"  /></li>
        </ul>
        <h2>NEXT WEEK</h2>
        <ul class="next-week">
          <li><input type="checkbox"> <input type="text"  /></li>
        </ul>
      </div>
      <div class="right-section">
        <div class="day">
          <h2>MONDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>TUESDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>WEDNESDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>THURSDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>FRIDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>SATURDAY</h2>
          <textarea></textarea>
        </div>
        <div class="day">
          <h2>SUNDAY</h2>
          <textarea></textarea>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
